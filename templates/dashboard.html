
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokKokKok - Dashboard</title>
    <!-- NO external CSS - using inline styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .success {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn-logout {
            background: #f44336;
        }
        .btn-logout:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">
            <h1>ðŸŽ‰ Login Successful!</h1>
            <p>Welcome to KokKokKok Dashboard</p>
        </div>
        
        <div class="user-info">
            <h2>User Information</h2>
            <div id="userData">
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
                <p><strong>Status:</strong> <span style="color: green;">âœ… Authenticated</span></p>
            </div>
        </div>
        
        <div>
            <button onclick="logout()" class="btn btn-logout">Logout</button>
            <a href="/templates/" class="btn">Back to Home</a>
            <a href="/templates/login.html" class="btn" style="background: #6c757d;">Login Again</a>
        </div>
        
        <div style="margin-top: 30px; padding: 15px; background: #e8f4fd; border-radius: 5px;">
            <p><strong>System Status:</strong> Backend running on localhost:3001</p>
            <p><strong>Session:</strong> Valid (token stored in localStorage)</p>
        </div>
    </div>
    
    <script>
    // Load user data from localStorage
    function loadUserData() {
        const userData = localStorage.getItem('user_data');
        if (userData) {
            try {
                const user = JSON.parse(userData);
                document.getElementById('userEmail').textContent = user.email || 'Not set';
                document.getElementById('userName').textContent = user.name || 'Not set';
                document.getElementById('userId').textContent = user.user_id || 'Not set';
            } catch (e) {
                document.getElementById('userData').innerHTML = 
                    '<p style="color: red;">Error loading user data</p>';
            }
        } else {
            document.getElementById('userData').innerHTML = 
                '<p style="color: orange;">No user data found. Redirecting to login...</p>';
            setTimeout(() => {
                window.location.href = '/templates/login.html';
            }, 2000);
        }
    }
    
    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem('user_token');
            localStorage.removeItem('user_data');
            alert('Logged out successfully!');
            window.location.href = '/templates/login.html';
        }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
